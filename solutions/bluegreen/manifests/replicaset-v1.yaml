apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service hellosvc"]'
  labels:
    tier: helloworld
  name: helloworld
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: helloworld
  template:
    metadata:
      labels:
        tier: helloworld
    spec:
      containers:
        - image: 'us-docker.pkg.dev/spinnaker-community/codelabs/helloworld:v1'
          imagePullPolicy: IfNotPresent
          name: helloworld
          ports:
            - containerPort: 6000
